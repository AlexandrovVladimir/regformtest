<div class="notices">
  <div class="notices-add">
    <app-add-notice (onAddNotice)="updateNoticesList($event)"></app-add-notice>
    <!-- $event - notesHtml -->
  </div>
  <div class="notices-wrapper">
    <app-notices-viewport
      *ngFor='let item of notesHtml'
      [noticesItem]="item">
    </app-notices-viewport>
  </div>
</div>
